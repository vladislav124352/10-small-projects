<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="app">
        <div class="alert-container" id="alert-container">
        </div>
        <div class="pwg-container" id="pwg-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw"></span>
                </div>
                <button id="copy">Copy</button>
            </div>
            <div class="pw-body">
                <form class="form-control">
                    <label for="paswordLength">
                        Password length
                    </label>
                    <input required id="paswordLength" value="10" type="number" min="6" max="40">
                </form>
                <form class="form-control">
                    <label for="isUpperCase">
                        With UPPERCASE latters
                    </label>
                    <input id="isUpperCase" type="checkbox">
                </form>
                <form class="form-control">
                    <label for="isLowerCase">
                        With lowercase letters
                    </label>
                    <input id="isLowerCase" type="checkbox">
                </form>
                <form class="form-control">
                    <label for="isNumber">
                        With Numbers
                    </label>
                    <input id="isNumber" type="checkbox">
                </form>
                <form class="form-control">
                    <label for="isSymbol">
                        With Symbols
                    </label>
                    <input id="isSymbol" type="checkbox">
                </form>
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>

</html>
